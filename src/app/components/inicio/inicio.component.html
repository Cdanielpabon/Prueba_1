<section class="container-fluid fondo">
    
                <div class="row">
                        <div class="col-md-4 mt-5">
                                <div class="card fondocard">
                                        <div class="card-body text-center">
                                                <h1 class="display-4 titulo">Bienvenido {{usuarioPerfil.nombre}}</h1>
                                                <hr>
                                                <app-perfil></app-perfil>
                                                <div *ngIf="!user" class="card text-center">
                                                        <h6 class="card-header">
                                                          Welcome to {{ title }}!
                                                        </h6>
                                                        <div class="card-block">
                                                          <h4 class="card-title">Not signed in</h4>
                                                          <p class="card-text">Sign in with</p>
                                                        </div>
                                                        <div class="card-block">
                                                          <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
                                                          <button class="btn btn-social-icon btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
                                                        </div>
                                                      </div>
                                                      <div *ngIf="user" class="card text-center">
                                                        <h6 class="card-header">
                                                          Social Login Demo
                                                        </h6>
                                                        <div class="card-block">
                                                        <img class="card-img-top img-responsive photo" height="100" width="100" src="{{ user.photoUrl }}">
                                                        </div>
                                                        <div class="card-block">
                                                          <h4 class="card-title">{{ user.name }}</h4>
                                                          <p class="card-text">{{ user.email }}</p>
                                                        </div>
                                                        <div class="card-block">
                                                          <button class="btn btn-danger" (click)="signOut()">Sign out</button>
                                                        </div>
                                                      </div>
                                                </div>
                                        </div>    
                                     
                                </div>
                        
                        </div>
                        <div class="col-md-8 mt-5">
                                <div class="card fondocardtwo">
                                        <div class="card-body text-center">
                                                <app-tareas></app-tareas>
                                        </div>    
                                     
                                </div>
                        </div>
                        
                        
                    
    
</section>
