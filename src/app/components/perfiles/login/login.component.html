<section id="login" class="fondo container-fluid">
    <div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card scard">
              <div class="card-body text-center">
                <form>
                  <h1 class="h3 mb-3 font-weight-normal">Ingresar</h1>
                

                  <div class="form-group">
                      <label for="nombre">Usuario:</label>
                      <input id="nombre" class="form-control" type="text" name="" #nick placeholder="Nombre">
                  </div>
                  <div class="form-group">
                      <label for="contraseña">Contraseña:</label>
                      <input id="contraseña" class="form-control" type="password" name="" #contraseña placeholder="Contraseña">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="onValidarDatos()">Acceder</button>
                  </div>
                  
                  <div class="form-group">
                    <a routerLink="/registro" class="form-control login-user">No esta registrado?</a>
                  </div>
                  <button class="btn btn-block btn-social btn-facebook" (click)="signInWithFB()">
                    <span class="fa fa-facebook"></span>
                    FACEBOOK
                  </button>
                 
                </form>
                <div *ngIf="!user" class="card text-center">
                  <h6 class="card-header">
                    Welcome to {{ title }}!
                  </h6>
                  <div class="card-block">
                    <h4 class="card-title">Not signed in</h4>
                    <p class="card-text">Sign in with</p>
                  </div>
                  <div class="card-block">
                    <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
                    <button class="btn btn-social-icon btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
                  </div>
                </div>
                <div *ngIf="user" class="card text-center">
                  <h6 class="card-header">
                    Social Login Demo
                  </h6>
                  <div class="card-block">
                  <img class="card-img-top img-responsive photo" height="100" width="100" src="{{ user.photoUrl }}">
                  </div>
                  <div class="card-block">
                    <h4 class="card-title">{{ user.name }}</h4>
                    <p class="card-text">{{ user.email }}</p>
                  </div>
                  <div class="card-block">
                    <button class="btn btn-danger" (click)="signOut()">Sign out</button>
                  </div>
                </div>
              </div>
                  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
