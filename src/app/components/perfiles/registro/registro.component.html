
    <div class="container mt-5" >
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div>
          <div class="card">
            <div class="card-body text-center">
                <div class="form-group">

                  <h1 class="h3 mb-3 font-weight-normal">Registro</h1>

                  <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input id="nombre" class="form-control" type="text" name="" required [(ngModel)]="nombre" placeholder="Romulo Guaracha Fuerte">
                  </div>

                  <div class="form-group">
                      <label for="nick">Usuario:</label>
                      <input id="nick" class="form-control" type="text" required name="" [(ngModel)]="nick" placeholder="Romulo101">
                  </div>
                
                     
                  <div class="form-group">
                      <label for="nacimiento">Fecha de Nacimiento:</label>
                      <input id="nacimiento" class="form-control" type="date" required name="" [(ngModel)]="nacimiento" placeholder="Fecha">       
                  </div>
                  
                  <div class="form-group">
                      <label for="contraseña">Contraseña</label>
                      <input id="contraseña" class="form-control" type="password" required name="" [(ngModel)]="contrasena" placeholder="***********">
                  </div>

                  <div class="form-group">
                      <label for="identificacion">Identificacion</label>
                      <input id="identificacion" class="form-control" type="tel" required name="" [(ngModel)]="identificacion" placeholder="123456789">
                  </div>

                  <div class="form-group">
                      <button type="submit"  class="btn btn-lg btn-primary btn-block" (click)="onAgregarUsuario()">Registrar</button>
                  </div>
                 
                  <div class="form-group">
                      <a routerLink="/login" class="form-control login-user">Ya esta registrado?</a>
                  </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
