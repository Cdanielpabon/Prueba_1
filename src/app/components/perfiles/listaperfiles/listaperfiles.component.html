<div class="container card mt-5">
    <div class="row">
        
         <div class="col-md-5">
            <app-perfil></app-perfil> 
        </div>
        <div class="card col-md-7 mt-5">
            <div class="card-body table-responsive">
                <h6 class="text-center">Lista de Usuarios</h6>
                <table class="table table-hover">
                    <tbody>
                    <tr *ngFor="let Perfil of Listaperfiles">
                        <td>  
                            <a class="btn btn-primary mr-3"  (click)="Editar(Perfil)">Ver o Editar</a>  
                            <a class="btn btn-danger" (click)="Borrar(Perfil.$key)">Borrar</a>
                        </td>
                        <td>{{Perfil.nombre}}</td>
                        <td>{{Perfil.apellido}}</td>
                        <td>{{Perfil.correo}}</td>
                        
                    </tr>
                        
                    </tbody>
                </table>
            </div>
         </div>
    </div>  
</div>
